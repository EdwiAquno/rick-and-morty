<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Rick and morty</title>
</head>
<body class = "bg-dark text-light">
    <div class="container">
        <div class="row">
        <div class="col">
          <nav class="navbar bg-dark border m-2 rounded">
            <div class="container-fluid">
              <a class="navbar-brand">Navbar</a>
              <form   class="d-flex" role="search" action="{{url_for(search)}}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
          </nav>
            <h1>Rquest a API con Flask Python</h1>
        </div>
        <div class="row">
            <a class="btn btn-outline-success m-1" href="{{ url_for('rick_and_morty' , page=next) }}">anterior </a>
            <a class="btn btn-outline-success m-2" href="{{url_for('rick_and_morty' , page=prev) }}">siuguiente</a>
        </div>
    </div>
    <div class="row">
      
      {% for personaje in personajes %}
      <div class="col">
        <div class="card my-2 bg-dark border" style="width: 18rem;">

        <img src="{{personaje.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{personaje.name}}</h5>
          <p class="card-text">{{personaje.status}}</p>

          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      </div>
      {% endfor %}
    </div>
     </div>
    
</body>
</html>
